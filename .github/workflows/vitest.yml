name: Vitest Tests

on:
  push:
    branches: [main]
    paths:
      - "vitest-example/**"
      - ".github/workflows/vitest.yml"
  pull_request:
    branches: [main]
    paths:
      - "vitest-example/**"
      - ".github/workflows/vitest.yml"
  workflow_dispatch:

defaults:
  run:
    working-directory: vitest-example

jobs:
  test:
    name: Vitest JSON Report
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Create reports directory
        run: mkdir -p reports

      - name: Run tests with JSON output
        run: npm run test:json
        continue-on-error: true

      # Upload via GitHub Action (recommended)
      # Skip on Dependabot PRs (no access to secrets)
      - name: Upload Vitest JSON to Gaffer
        if: always() && github.actor != 'dependabot[bot]'
        uses: gaffer-sh/gaffer-uploader@v0.3.0
        with:
          gaffer_api_key: ${{ secrets.GAFFER_API_KEY }}
          report_path: vitest-example/reports/vitest-results.json
          commit_sha: ${{ github.event.pull_request.head.sha || github.sha }}
          branch: ${{ github.head_ref || github.ref_name }}
          test_framework: vitest
          test_suite: vitest-json

      # Alternative: Upload via curl (for documentation/reference)
      # - name: Upload via curl (example)
      #   if: always() && github.actor != 'dependabot[bot]'
      #   continue-on-error: true
      #   env:
      #     GAFFER_API_KEY: ${{ secrets.GAFFER_API_KEY }}
      #   run: |
      #     curl -X POST https://app.gaffer.sh/api/upload \
      #       -H "X-API-Key: $GAFFER_API_KEY" \
      #       -F "files=@reports/vitest-results.json" \
      #       -F "commit_sha=${{ github.sha }}" \
      #       -F "branch=${{ github.ref_name }}" \
      #       -F "test_framework=vitest" \
      #       -F "test_suite=curl-example"

      # Store artifacts for parser development
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-reports-${{ github.sha }}
          path: vitest-example/reports/
          retention-days: 30
